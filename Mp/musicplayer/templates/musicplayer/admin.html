  <body class="d-flex text-center text-white bg-dark">
    {% csrf_token %}
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Welcome Admin</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="/musicplayer">Explore Music</a>
        <a class="nav-link" href="/musicplayer/control">Control Music</a>
        <a class="nav-link" href="/admin">AdminPannel</a>
        <a class="nav-link"  href="/loginOut">logout</a>
      </nav>
    </div>
  </header>

  
    <div class="container d-flex h-100 justify-content-center align-items-center my-2">
        <form action="/musicplayer/addsong" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="row g-3 align-items-center" style="display: inline;">
            <div class="form-group col-auto " >
              <label for="song_name" class="col-form-label">Song Name</label>
              <input type="text" id="song_name" name="song_name" class="form-control" aria-describedby="text" required="">
            </div>
            
           
            <div class="form-group col-auto ">
              <label for="artist" class="col-form-label">Artist</label>
              <input type="text" id="artist" name="artist" class="form-control" aria-describedby="text" required="">
            </div>
            {% csrf_token %}
           
            <div class="form-group col-auto ">
              <label for="movie_name" class="col-form-label">Movie Name</label>
              <input type="text" id="movie_name" name="movie_name" class="form-control" aria-describedby="text" required="">
            </div>{% csrf_token %}
            <div class="form-group col-auto ">
              <label for="category" class="col-form-label">Song Language</label>
              <select class="form-select form-select-sm" name="category" aria-label=".form-select-sm example">
                <option selected>select category</option>
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
              </select>
            </div>
            <div class="form-group col-auto ">
              <label for="category" class="col-form-label">Song Category</label>
              <select class="form-select form-select-sm" name="category" aria-label=".form-select-sm example">
                <option selected>select category</option>
                <option value="Romantic">Romantic</option>
                <option value="Sad">Sad</option>
                <option value="Workout">Workout</option>
                <option value="Chill">Chill</option>
                <option value="Pop">Pop</option>
                <option value="Drive">Drive</option>
                <option value="New Release">New Release</option>
                <option value="Remix">Remix</option>
                <option value="Punjabi">Punjabi</option>
                <option value="HipHop">HipHop</option>
                <option value="Party">Party</option>
                <option value="Retro">Retro</option>
                <option value="90's">90's</option>
                <option value="Romantic">Romantic</option>
                <option value="Sad">Sad</option>
                <option value="Workout">Workout</option>
                <option value="Chill">Chill</option>
                <option value="Pop">Pop</option>
                <option value="Drive">Drive</option>
                <option value="New Release">New Release</option>
                <option value="Remix">Remix</option>
                <option value="HipHop">HipHop</option>
                <option value="Party">Party</option>
                <option value="Retro">Retro</option>
              </select>
            </div>
            <div class="form-group col-auto ">
              <label for="emotions" class="col-form-label">Emotions that refer song</label>
              <select class="form-select form-select-sm" name="emotions" aria-label=".form-select-sm example" required="">
                <option selected>select emotions</option>
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Joy">Joy</option>
                <option value="Party">Narty</option>
                <option value="Neutral">Neutral</option>
              </select>
            </div>
            <div class="form-group col-auto ">
              <label for="emojies" class="col-form-label">Emojies that refer song</label>
              <select class="form-select form-select-sm" name="emojies" aria-label=".form-select-sm example" required="">
                <option selected>select Emojies</option>
                <option value="128514">&#128514;</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mb-3">
                <label for="songa" class="form-label">Choose Song</label>
                <input class="form-control" name="songa" type="file" id="songa" value="upload" required="">
              </div>
              <div class="mb-3">
                <label for="imagea" class="form-label">Choose cover Image</label>
                <input class="form-control" name="imagea" type="file" id="imagea" value="upload" required="">
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Add song</button>
            {% csrf_token %}
        </form>
    </div>


 
</div>
